baseURL: "https://3p1c.github.io/"
languageCode: "en-us"
title: "Home"
theme: "PaperMod"



params:
  defaultTheme: "PaperMod"
  
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: >-
      Welcome to my website.
      
  socialIcons:
    - name: "github"
      url: "https://github.com/ep1ct3tus"
    - name: "x"
      url: "https://x.com/_3P1C"
    - name: email
      url: 'mailto:3p1c@wearehackerone.com'
    - name: email
      url: 'mailto:3p1c@bugcrowdninja.com'

  env: production
  title: "Epictetus's Blog"
  description: "3p1c's Blog"
  keywords: [Blog, Portfolio, Security]
  DateFormat: "January 2, 2006"
  ShowReadingTime: true

  profileMode:
    enabled: true
    title: "Epictetus"
    imageURL: "https://pbs.twimg.com/profile_images/1115989920936419328/6wdaJ02u_400x400.jpg"
    buttons:
      - name: "Posts"
        url: "/posts"
      - name: "About"
        url: "/about"

  assets:
    disableFingerprinting: true
  enableSearch: true
  
menu:
  main:
    - identifier: "posts"
      name: "Blog"
      url: "/posts/"
      weight: 1  
    - identifier: "about"
      name: "About"
      url: "/about"
      weight: 2

enableRobotsTXT: true
